<div class="row justify-content-end">
  <div class="col-md-4">
    <mat-form-field class="baseTable">
      <input
        placeholder="Search"
        matInput
        (keyup)="applyFilter($event)"
        #input
      />
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="table align-middle mb-0" (matSortChange)="sortData($event)">
  <ng-container
    *ngFor="let column of columns; let i = index"
    [matColumnDef]="column"
  >
  <th mat-header-cell *matHeaderCellDef mat-sort-header>
    {{ column | titlecase }}
  </th>
    <td mat-cell *matCellDef="let item; let j = index">
      <ng-container *ngIf="column !== 'action'">
        {{ getColumnValue(item, column) }}
      </ng-container>
      <ng-container *ngIf="column === 'action'">
        <button mat-icon-button (click)="editRecord(item)">
          <mat-icon style="color: green">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteRecord(item)">
          <mat-icon style="color: red">delete</mat-icon>
        </button>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<mat-paginator
  [pageSize]="pageSize"
  [pageIndex]="currentPage - 1"
  [length]="dataSource.data.length"
  (page)="onPageChanged($event.pageIndex + 1)"
></mat-paginator>
