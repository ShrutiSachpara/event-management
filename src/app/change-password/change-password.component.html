<div class="wrapper">
  <div
    class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0"
  >
    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
        <div class="col mx-auto">
          <div class="mb-4 text-center"></div>
          <div class="card">
            <div class="card-body">
              <div class="border p-4 m-8 rounded">
                <div class="text-center">
                  <h4>Change Password</h4>
                </div>
                <form
                  [formGroup]="changePasswordForm"
                  (ngSubmit)="onSubmit(changePasswordForm.value)"
                  class="row g-3"
                >
                  <div class="col-12">
                    <app-base-input
                      label="Old Password"
                      [control]="oldPasswordControl"
                      type="password"
                      required
                      class="form-control mb-3"
                    ></app-base-input>

                    <app-base-input
                      label="New Password"
                      [control]="newPasswordControl"
                      type="password"
                      required
                      class="form-control mb-3"
                    ></app-base-input>

                    <app-base-input
                      label="Confirm Password"
                      [control]="confirmPasswordControl"
                      type="password"
                      required
                      class="form-control mb-3"
                    ></app-base-input>
                  </div>

                  <div class="col-12 mt-3 text-center">
                    <div class="d-grid">
                      <app-base-button
                        [color]="'primary'"
                        [disabled]="loading"
                        (onClick)="onSubmit(changePasswordForm.value)"
                      >
                        <i class="bx bxs-lock-open"></i>SUBMIT
                      </app-base-button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
